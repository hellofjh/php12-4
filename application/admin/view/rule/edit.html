{extend name="public/base" /}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">权限名称:</td>
                <td>
                    <input type='text' name='rule_name' value="{$show.rule_name}" />
                </td>
            </tr>
            <tr>
                <td class="label">控制器名称:</td>
                <td>
                    <input type='text' name='controller_name' value="{$show.controller_name}" />
                </td>
            </tr>
            <tr>
                <td class="label">方法名称:</td>
                <td>
                    <input type='text' name='action_name' value="{$show.action_name}" />
                </td>
            </tr>
            <tr>
                <td class="label">是否导航显示:</td>
                <td>
                    <input type='radio' name='is_show' {eq name="$show.is_show" value="1" }checked="checked"{/eq} value="1" />是
                    <input type='radio' name='is_show' {eq name="$show.is_show" value="0" }checked="checked"{/eq} value="0" />否
                </td>
            </tr>
            <tr>
                <td class="label">上级权限:</td>
                <td>
                    <select name="parent_id">
                        <option value="0">顶级权限</option> 
                        {volist name="rules" id="vo"}
                        <option value="{$vo.id}">{$vo.lev|str_repeat='&nbsp;&nbsp;',###}{$vo.rule_name}</option>
                        {/volist}  
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}

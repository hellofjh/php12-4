{extend name="./public/base" /}

{block name="h1"}
<h1>
    <span class="action-span"><a href="">添加新商品</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品列表 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name="body"}
<div class="form-div">
    <form action="" name="searchForm">
        <img src="__ADMIN__Images/icon_search.gif" width="26" height="22" border="0" alt="search" />
        <!-- 分类 -->
        <select name="cat_id">
            <option value="0">所有分类</option>
            
        </select>

        <!-- 推荐 -->
        <select name="intro_type">
            <option value="0">全部</option>
            <option value="is_rec">推荐</option>
            <option value="is_new">新品</option>
            <option value="is_hot">热销</option>
        </select>
        <!-- 上架 -->
        <select name="is_sale">
            <option value='0'>全部</option>
            <option value="1">上架</option>
            <option value="2">下架</option>
        </select>
        <!-- 关键字 -->
        关键字 <input type="text" name="keyword" size="15" />
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>

<!-- 商品列表 -->

    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>所属分类</th>
                <th>货号</th>
                <th>价格</th>
                <th>上架</th>
                <th>推荐</th>
                <th>新品</th>
                <th>热销</th>
                <th>操作</th>
            </tr>
            {volist name="data" id="val"}

            <tr>
                <td align="center">{$val.id}</td>
                <td align="center" class="first-cell"><span>{$val.goods_name}</span></td>
                <td align="center" class="first-cell"><span>{$val.cname}</span></td>
                <td align="center"><span onclick="">{$val.goods_sn}</span></td>
                <td align="center"><span>{$val.shop_price}</span></td>
                <td align="center"><img src="__ADMIN__Images/{eq name="$val.is_sale" value="1"}yes{else/}no{/eq}.gif "/></td>
                <td align="center"><img src="__ADMIN__Images/{eq name="$val.is_rec" value="1"}yes{else/}no{/eq}.gif "/></td>
                <td align="center"><img src="__ADMIN__Images/{eq name="$val.is_new" value="1"}yes{else/}no{/eq}.gif "/></td>
                <td align="center"><img src="__ADMIN__Images/{eq name="$val.is_hot" value="1"}yes{else/}no{/eq}.gif "/></td>
                <td align="center">
                <a href="{:url('admin/goods/goodsView','id='.$val['id'])}" target="_blank" title="查看"><img src="__ADMIN__Images/icon_view.gif" width="16" height="16" border="0" /></a>
                <a href="{:url('admin/goods/goodsEdit','id='.$val['id'])}" title="编辑"><img src="__ADMIN__Images/icon_edit.gif" width="16" height="16" border="0" /></a>
                <a href="{:url('admin/goods/goTrash','id='.$val['id'])}" onclick="" title="回收站"><img src="__ADMIN__Images/icon_trash.gif" width="16" height="16" border="0" /></a></td>
            </tr>
            {/volist}
        </table>

        <!-- 分页开始 -->
        <style>#page-table li{list-style: none;float: left;padding: 0 12px;}</style>
        <table id="page-table" cellspacing="0">
            <tr>
                <td width="80%">{$data->render()}
</td>
                <td align="center" nowrap="true">
                    
                </td>
            </tr>
        </table>
    <!-- 分页结束 -->
    </div>
    {/block}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品回收站 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span">
        <a href="__GROUP__/Goods/goodsList">商品列表</a>
    </span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品回收站 </span>
    <div style="clear:both"></div>
</h1>
<!-- 商品搜索 -->
<div class="form-div">
    <form action="" name="searchForm">
        <img src="__ADMIN__Images/icon_search.gif" width="26" height="22" border="0" alt="search" />
        <!-- 关键字 -->
        关键字 <input type="text" name="keyword" size="15" />
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>

<!-- 商品列表 -->
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th><input type="checkbox" />编号</th>
                <th>商品名称</th>
                <th>货号</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
             {volist name="data" id="val"}
            <tr>
                <td style="text-align: center;"><input type="checkbox" name="checkboxes[]" value="" />{$val.id}</td>
                <td>{$val.goods_name}</td>
                <td>{$val.goods_sn}</td>
                <td align="right">{$val.shop_price}</td>
                <td align="center"><a href="{:url('admin/goods/reduction','id='.$val['id'])}">还原</a> | <a href="{:url('admin/goods/remove','id='.$val['id'])}">彻底删除</a></td>
            </tr>
            {/volist}

            </table>
            <!-- 分页开始 -->
        <style>#page-table li{list-style: none;float: left;padding: 0 12px;}</style>
        <table id="page-table" cellspacing="0">
            <tr>
                <td width="80%">{$data->render()}
</td>
                <td align="center" nowrap="true">
                    
                </td>
            </tr>
        </table>
    <!-- 分页结束 -->
        
    </div>
</form>
<div id="footer">
